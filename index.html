<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Simple Calc OOP</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <h1 class="title">Simple Javascript Calc</h1>
        <div class="calc-container">
          <div class="inputs">
            <div>
              <input type="text" name="num-a" placeholder="Type a number..." />
            </div>
            <div>
              <input type="text" name="num-b" placeholder="Type a number..." />
            </div>
          </div>
          <div class="btns-container">
            <div class="btn">
              <span class="material-symbols-outlined" data-operation="add">
                add
              </span>
            </div>
            <div class="btn">
              <span class="material-symbols-outlined" data-operation="subtract">
                remove
              </span>
            </div>
            <div class="btn">
              <span class="material-symbols-outlined" data-operation="multiply">
                close
              </span>
            </div>
            <div class="btn" data-operation="divide">/</div>
            <div class="btn">
              <span class="material-symbols-outlined" data-operation="power">
                superscript
              </span>
            </div>
          </div>
          <div class="result-container">
            <div class="result">
              <p class="result-value">Result</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
